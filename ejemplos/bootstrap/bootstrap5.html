<!DOCTYPE html> <!-- definimos el doctype -->
<html lang="en">
<head>
  <title>Bootstrap Ejemplo Colores textos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="../jquery/jquery-3.3.1.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  
  <script type="text/javascript">
  	$(document).ready(function(){
  		console.log("bootsrap con jquery!")
  	})
  </script>
  
</head>
<body>


<div class="container">
  <h2>Colores en párragos (p)</h2>
  <p>Usarlos para darle significado a los textos (ej. rojo advertencia, amarillo algo no está bien, etc):</p>
  <p class="text-muted">apagado (text-muted)</p>
  <p class="text-primary">importante!. (text-primary)</p>
  <p class="text-success">exito (text-success)</p>
  <p class="text-info">informacion (text-info)</p>
  <p class="text-warning">atencion! (text-warning)</p>
  <p class="text-danger">peligro! (text-danger)</p>
</div>

</body>
</html>

<!DOCTYPE html> <!-- definimos el doctype -->
<html lang="en">
<head>
  <title>Bootstrap Ejemplo de recuadro de imagenes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="../jquery/jquery-3.3.1.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  
  <script type="text/javascript">
  	$(document).ready(function(){
  		console.log("bootstrap con jquery!")
  	})
  </script>
  
</head>
<body>


<div class="container">
  <div>
  	<p>bordes redondeados</p>
  	<img src="chascomus.jpg" class="img-rounded" alt="Chascomus">
  	<p>bordes en circunsferencia</p>
  	<img src="chascomus.jpg" class="img-circle" alt="Chascomus">
  	<p>bordes en thumbnail</p>
  	<img src="chascomus.jpg" class="img-thumbnail" alt="Chascomus">
  </div>
</div>
</body>
</html>

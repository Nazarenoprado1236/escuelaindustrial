<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de Mascotas</title>
	<link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  	<script src="../jquery/jquery-3.3.1.js"></script>
  	<script src="../bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  
	  <script type="text/javascript">
	  	$(document).ready(function(){
	  		console.log("bootsrap con jquery!")
	  	
	  		/*function renderDuenios(jsonDuenios){
	  			let html2 = "";
	  			$.each( jsonDuenios, function( key,val ) {
					html2+=`<div class="row">
			  					<div class="col-md-2">
									<p>${val.nombre}</p> 
								</div>
							</div>`;
	  			});
	  			return html2;
	  		}*/

	  		$("#buscar").click(function(){
	  			let url = "";
	  			if($("#buscarText").val()==""){
	  				url = "http://localhost:3000/mascotas";
	  			}else{
	  				url = "http://localhost:3000/mascotasBuscar/" + $("#buscarText").val(); 
	  			}
	  			
	  			
	  			$.getJSON(url).done(function( data ) {
	  			  $("#tabla").html("");
				  let html = "";
	  			  $.each( data, function( key,val ) {
					console.log(key + ", " + val);
	  				
	  				//mascota ------------------------
	  			  	html+= `<div class="row">
				  				<div class="col-md-2">
									<p><b>Nombre</b></p>
								</div>
								<div class="col-md-2">
									<p><b>Edad</b></p>
								</div>
							</div>
	  			  			<div class="row">
					  					<div class="col-md-2">
										<p>${val.nombre}</p>
									</div>
									<div class="col-md-2">
										<p>${val.edad}</p>
									</div>
							</div>`;
	  			  
	  			  
					//dueños ------------------------
					html+=`<div class="row">
		  						<div class="col-md-2">
									<p><b>Dueños</b></p>
								</div>
						   </div>`;
						   
					$.each(val.duenios, function(key,val2){
						html+=`<div class="row">
								   	<div class="col-md-2">
										<p>${val2.nombre}</p> 
									</div>
								</div>` 
					});
					
					//agrego un divisor
	  				html+=`<div class="row">
							<div class="col-md-2">
								<hr>
							</div>
					   </div>`;

	  			  });//end each data
	  			  
	  			
				  //$("#tabla .row:last").append(html);
				  $("#tabla").append(html);
	  			 
	  			  
	  			  }).fail(function() {
	  			    console.log( "Error, no está levantado el servidor" );
	  			  });
	  		})
	  		
	  	});
	  	
	  	
	  	
	  </script>
	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<p class="text-center">Listado de Mascotas</p>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		  	Mascotas
		  	<input type="text" name="buscar" id="buscarText" placeholder="ingrese el nombre de la mascota o presione en buscar si quiere listar todas">
		  	<button type="button" class="btn btn-default" id="buscar">
				Buscar
			</button>
		  </div>
		  <div class="panel-body" id="tabla">
		  
		  </div>
		</div>
		
		
		
		
	</div><!-- container -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="image_map">
		<map name="map_example">
			<area href="https://facebook.com" alt="Facebook" target="_blank"
				shape=poly coords="30,100, 140,50, 290,220, 180,280">
			<area href="https://en.wikipedia.org/wiki/Social_media"
				target="_blank" alt="Wikipedia Social Media Article" shape=poly
				coords="190,75, 200,60, 495,60, 495,165, 275,165">
		</map>
		
		<img src="image_map_example.jpg"
			alt="image map example" width=500 height=332 usemap="#map_example">
	</div>

	Read more:
	https://html.com/images/how-to-make-an-image-map/#ixzz5woanIYpM
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>test2 tablas</title>
  <style>
  
	  button {
	    font-size: 14px;
	  }
	  
	  p {
	  	font-size:large;
	  	font-weight: bold;
	  }
  </style>
  <script src="jquery-3.3.1.js"></script>
  
  <script>
	$( document ).ready(function() {
		console.log( "ready!.  Con F12 podes abrir la consola para hacer pruebas" );
		console.log("el valor del input1 al cargar la pagina es: " + $("#input1").val())
		console.log("la cantidad de tags con clase '.input' en el momento de la carga de la pagina es: " + $(".input").length)
	
		$("#botonEdad").click(function(){
			console.log("click en calcular edades");
			var suma = 0;
			//reseteo las marcas de los ckecks que están bien
			$(".checkbox").removeAttr("checked");
			
			$(".edad").each(function(indx){
				console.log("posicion: " + indx + "-" + $(this).val());
				var edad = $(this).val();

				if(isNaN(edad)){
					
					$("#mensaje-" + parseInt(indx+1)).html("error!");
					alert("Debe ingresar una edad en la fila " + (indx+1));
				}else{
					$("#check-" + parseInt(indx+1)).attr("checked","checked");
					$("#mensaje-" + parseInt(indx+1)).html("ok!");
					suma = parseInt(suma) + parseInt(edad);
				}
			});
			
			$("#totalEdades").val(suma);
		});
	});
  </script>

</head>
<body>

 <p>tabla con tag table html en negrita y mas grande</p>

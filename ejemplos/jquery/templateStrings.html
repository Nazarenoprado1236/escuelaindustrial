<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>test selectores</title>
  <style>
  
  button {
    font-size: 14px;
  }
  </style>
  <script src="jquery-3.3.1.js"></script>
  
  <script>
	$( document ).ready(function() {
		console.log(`texto de mas de
				una fila`);
		var color = "rojo";
		var texto1= `en este texto reemplazamos por una variable con color: ${color}`;
		console.log(texto1);
		
		//ver en este ejemplo como primero se resuelve lo que esta dentro de la 
		//comilla especial con ${valor} y despues concatena todo
		//ejemplo de array json
		var animales = ["perro","gato"];
		var texto2 = "La lista de animales tiene :";
		$(animales).each(function(ind,elem){
			texto2+=` animal nro ${ind+1}-> ${elem}`;
		});
		
		console.log(texto2);
		
		
		//ejemplo con objeto json
		var miObjeto = {"nombre":"Juan", 
				"apellido":"Perez Bolfin",
				"edad":"38",
				"amigos":[{"nombre":"Maria"},{"nombre":"Alfonso"},{"nombre":"Alicia"}]
			};
		var str = `mi nombre es ${miObjeto.nombre}, apellido: ${miObjeto.apellido}, tengo ${miObjeto.edad} y mis amigos son ${miObjeto.amigos.length}: `;
		var cantAmigos = miObjeto.amigos.length;
		$(miObjeto.amigos).each(function(key, elem){
			str+=` ${elem.nombre} `;
			if(key<cantAmigos-1){
				str+=",";
			}
		});
		
		
		console.log(str);
		
		
		//ver ejemplo con html haciendo append()
		$("#clonar").click(function(){
			$("#tabla1").append(`<tr>
									<td>
									<input type="text" name="" placeholder="ingresar nombre">
								</td>
								</tr>`);
		});
	});
  </script>

</head>
<body>
	<table id="tabla1">
		<tr>
			<td>
				<input type="text" name="" placeholder="ingresar nombre">
			</td>
		</tr>
	</table>
	<input type="button" id="clonar" value="clonar con string literals">

 
</body>
</html>
